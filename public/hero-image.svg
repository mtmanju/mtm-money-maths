<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <circle cx="400" cy="300" r="250" fill="url(#gradient1)" opacity="0.1"/>
  <circle cx="400" cy="300" r="200" fill="url(#gradient2)" opacity="0.1"/>
  
  <!-- Calculator Base -->
  <rect x="250" y="150" width="300" height="400" rx="20" fill="white" stroke="#5A6BFF" stroke-width="2"/>
  
  <!-- Calculator Screen -->
  <rect x="270" y="180" width="260" height="80" rx="10" fill="#F8FAFF" stroke="#5A6BFF" stroke-width="2"/>
  <text x="400" y="230" font-family="Inter" font-size="24" fill="#5A6BFF" text-anchor="middle">₹ 1,00,000</text>
  
  <!-- Calculator Buttons -->
  <g>
    <!-- Row 1 -->
    <rect x="270" y="280" width="60" height="60" rx="10" fill="#F8FAFF" stroke="#5A6BFF" stroke-width="2"/>
    <rect x="340" y="280" width="60" height="60" rx="10" fill="#F8FAFF" stroke="#5A6BFF" stroke-width="2"/>
    <rect x="410" y="280" width="60" height="60" rx="10" fill="#F8FAFF" stroke="#5A6BFF" stroke-width="2"/>
    <rect x="480" y="280" width="60" height="60" rx="10" fill="#F8FAFF" stroke="#5A6BFF" stroke-width="2"/>
    
    <!-- Row 2 -->
    <rect x="270" y="350" width="60" height="60" rx="10" fill="#F8FAFF" stroke="#5A6BFF" stroke-width="2"/>
    <rect x="340" y="350" width="60" height="60" rx="10" fill="#F8FAFF" stroke="#5A6BFF" stroke-width="2"/>
    <rect x="410" y="350" width="60" height="60" rx="10" fill="#F8FAFF" stroke="#5A6BFF" stroke-width="2"/>
    <rect x="480" y="350" width="60" height="60" rx="10" fill="#F8FAFF" stroke="#5A6BFF" stroke-width="2"/>
    
    <!-- Row 3 -->
    <rect x="270" y="420" width="60" height="60" rx="10" fill="#F8FAFF" stroke="#5A6BFF" stroke-width="2"/>
    <rect x="340" y="420" width="60" height="60" rx="10" fill="#F8FAFF" stroke="#5A6BFF" stroke-width="2"/>
    <rect x="410" y="420" width="60" height="60" rx="10" fill="#F8FAFF" stroke="#5A6BFF" stroke-width="2"/>
    <rect x="480" y="420" width="60" height="60" rx="10" fill="#F8FAFF" stroke="#5A6BFF" stroke-width="2"/>
  </g>
  
  <!-- Button Labels -->
  <g font-family="Inter" font-size="20" fill="#5A6BFF" text-anchor="middle">
    <!-- Row 1 -->
    <text x="300" y="320">7</text>
    <text x="370" y="320">8</text>
    <text x="440" y="320">9</text>
    <text x="510" y="320">÷</text>
    
    <!-- Row 2 -->
    <text x="300" y="390">4</text>
    <text x="370" y="390">5</text>
    <text x="440" y="390">6</text>
    <text x="510" y="390">×</text>
    
    <!-- Row 3 -->
    <text x="300" y="460">1</text>
    <text x="370" y="460">2</text>
    <text x="440" y="460">3</text>
    <text x="510" y="460">-</text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="200" cy="200" r="50" fill="url(#gradient3)" opacity="0.2"/>
  <circle cx="600" cy="400" r="70" fill="url(#gradient4)" opacity="0.2"/>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="gradient1" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(400 300) rotate(90) scale(250)">
      <stop offset="0%" stop-color="#5A6BFF"/>
      <stop offset="100%" stop-color="#00F5FF"/>
    </radialGradient>
    <radialGradient id="gradient2" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(400 300) rotate(90) scale(200)">
      <stop offset="0%" stop-color="#00F5FF"/>
      <stop offset="100%" stop-color="#5A6BFF"/>
    </radialGradient>
    <radialGradient id="gradient3" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(200 200) rotate(90) scale(50)">
      <stop offset="0%" stop-color="#5A6BFF"/>
      <stop offset="100%" stop-color="#00F5FF"/>
    </radialGradient>
    <radialGradient id="gradient4" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(600 400) rotate(90) scale(70)">
      <stop offset="0%" stop-color="#00F5FF"/>
      <stop offset="100%" stop-color="#5A6BFF"/>
    </radialGradient>
  </defs>
</svg> 