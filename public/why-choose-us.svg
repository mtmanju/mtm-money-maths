<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <circle cx="300" cy="200" r="180" fill="#F9F9F9" opacity="0.8"/>
  
  <!-- Main Icon -->
  <g transform="translate(300, 200)">
    <!-- Shield Base -->
    <path d="M0,-120 L80,-80 L80,40 C80,60 60,80 40,80 C20,80 0,60 0,40 Z" 
          fill="#3366FF" opacity="0.05"/>
    
    <!-- Calculator -->
    <rect x="-60" y="-80" width="120" height="160" rx="10" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1.5"/>
    <rect x="-50" y="-60" width="100" height="40" rx="5" fill="#F0F0F0" stroke="#E0E0E0" stroke-width="0.5"/>
    <text x="0" y="-35" font-family="Inter, Arial" font-size="16" fill="#212121" text-anchor="middle">1,234.56</text>
    
    <!-- Buttons -->
    <g fill="#FFFFFF" stroke="#E0E0E0" stroke-width="0.5">
      <rect x="-40" y="-10" width="20" height="20" rx="3"/>
      <rect x="-10" y="-10" width="20" height="20" rx="3"/>
      <rect x="20" y="-10" width="20" height="20" rx="3"/>
      <rect x="-40" y="20" width="20" height="20" rx="3"/>
      <rect x="-10" y="20" width="20" height="20" rx="3"/>
      <rect x="20" y="20" width="20" height="20" rx="3"/>
    </g>
  </g>
  
  <!-- Decorative Elements -->
  <g fill="#6699FF" opacity="0.15">
    <circle cx="100" cy="100" r="30"/>
    <circle cx="500" cy="300" r="40"/>
    <circle cx="400" cy="80" r="25"/>
  </g>
  
  <!-- Checkmark -->
  <g transform="translate(300, 200)">
    <path d="M-20,0 L-5,15 L20,-10" 
          stroke="#3366FF" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
</svg> 